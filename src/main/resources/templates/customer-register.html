<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration - NEXA BANK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>
<body class="font-poppins bg-light">
<div th:replace="fragments/layout :: navbar"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Customer Registration</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/official/customer/register}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" name="dob" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile Number</label>
                                <input type="text" name="mobileNumber" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Address</label>
                                <textarea name="address" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-end">
                            <button class="btn btn-outline-secondary me-2">Cancel</button>
                            <button class="btn btn-primary">Register Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration</title>
</head>
<body>

<h2>Customer Registration</h2>

<form th:action="@{/official/customer/register}" method="post">
    Full Name: <input type="text" name="fullName" required><br><br>
    Mobile Number: <input type="text" name="mobileNumber" required><br><br>
    Address: <input type="text" name="address" required><br><br>
    Aadhaar Number: <input type="text" name="aadhaarNumber" required><br><br>
    PAN Number: <input type="text" name="panNumber" required><br><br>

    <button type="submit">Register Customer</button>
</form>

<p th:text="${message}" style="color:green"></p>

<a href="/official/dashboard">Back</a>

</body>
</html>
