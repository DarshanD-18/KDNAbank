<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Official Access</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 10px;
        }
        .btn-bank {
            background-color: #0d6efd;
            color: #fff;
        }
        .btn-bank:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">

                <h4 class="text-center fw-bold mb-4">
                    Request Bank Official Access
                </h4>

                <!-- ================= BEFORE SUBMIT ================= -->
                <form method="post" th:if="${msg == null}">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               placeholder="Enter username"
                               required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Enter password"
                               required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-bank">
                            Send Request
                        </button>
                    </div>

                </form>

                <!-- ================= AFTER SUBMIT ================= -->
                <div th:if="${msg != null}" class="text-center">

                    <p class="text-success fw-semibold mt-3"
                       th:text="${msg}">
                    </p>

                    <!-- Request Another -->
                    <a href="/request-access" class="btn btn-outline-primary mt-3">
                        Request Another Access
                    </a>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
