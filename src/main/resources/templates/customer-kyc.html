<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer eKYC - NEXA BANK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>
<body class="font-poppins bg-light">
<div th:replace="fragments/layout :: navbar"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Customer eKYC Verification</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/official/ekyc/upload}" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Aadhaar Number</label>
                                <input type="text" name="aadhaarNumber" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">PAN Number</label>
                                <input type="text" name="panNumber" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Upload Aadhaar (PDF/JPG)</label>
                                <input type="file" name="aadhaarFile" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Upload PAN (PDF/JPG)</label>
                                <input type="file" name="panFile" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Passport Photo</label>
                                <input type="file" name="photoFile" class="form-control">
                            </div>

                            <div class="col-12">
                                <div class="form-text text-muted">We will keep your documents secure and use them only for verification. See our privacy policy.</div>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-end">
                            <button class="btn btn-outline-secondary me-2">Cancel</button>
                            <button class="btn btn-primary">Upload & Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
<!DOCTYPE html>

    <title>KYC</title>
</head>

    <button type="submit">Complete KYC</button>
</form>

<p th:text="${message}" style="color:green"></p>

<a href="/official/dashboard">Back</a>

</body>
</html>
