<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fund Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width:600px">

    <div class="card shadow">
        <div class="card-body">

            <h4 class="fw-bold mb-3">Fund Transfer</h4>
            <hr>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post" action="/official/transfer">

                <div class="mb-3">
                    <label class="form-label">From Account Number</label>
                    <input type="text" name="fromAccount" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">To Account Number</label>
                    <input type="text" name="toAccount" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" name="amount" class="form-control" required>
                </div>

                <button class="btn btn-success w-100">
                    Transfer Amount
                </button>

            </form>

        </div>
    </div>

</div>

</body>
</html>
