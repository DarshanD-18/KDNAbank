<!DOCTYPE html>
<!-- Common layout fragments: header/navbar and footer -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:replace="~{::title}">Banking</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link th:href="@{/css/theme.css}" rel="stylesheet">

</head>
<body class="bg-light font-poppins">

<!-- Header / Navbar fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="me-2 text-primary fs-4 fw-bold"><i class="fa-solid fa-landmark"></i></span>
                <span class="brand-text">NEXA BANK</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts">Accounts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/fund-transfer">Transfers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Footer fragment -->
<div th:fragment="footer">
    <footer class="bg-white border-top mt-5">
        <div class="container py-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="text-muted small">¬© <span th:text="${T(java.time.Year).now().value}"></span> NEXA BANK. All rights reserved.</div>
            <div class="text-muted small">Your banking is protected with industry-standard security and encryption.</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
