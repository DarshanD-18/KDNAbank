<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Holders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f4f6f9">

<div class="container mt-4">

    <h3 class="mb-3">Account Holders</h3>

    <table class="table table-bordered table-striped shadow">
        <thead class="table-primary">
        <tr>
            <th>Customer Name</th>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Balance (â‚¹)</th>
            <th>Profile</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="acc : ${accounts}">
            <td th:text="${acc.customerName}"></td>
            <td th:text="${acc.accountNumber}"></td>
            <td th:text="${acc.accountType}"></td>
            <td th:text="${acc.balance}"></td>
            <td>
                <a th:href="@{/accounts/{id}(id=${acc.id})}"
                   class="btn btn-sm btn-primary">
                    View
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
