<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3>Accounts</h3>

    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Account No</th>
            <th>Name</th>
            <th>Type</th>
            <th>Balance</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="acc, i : ${accounts}">
            <td th:text="${i.count}"></td>
            <td th:text="${acc.accountNumber}"></td>
            <td th:text="${acc.customerName}"></td>
            <td th:text="${acc.accountType}"></td>
            <td th:text="${acc.balance}"></td>
            <td>
                <a sec:authorize="hasRole('OFFICIAL')"
                   th:href="@{/official/accounts/view/{id}(id=${acc.id})}"
                   class="btn btn-primary btn-sm">
                    View
                </a>
                <a sec:authorize="hasRole('MANAGER')"
                   th:href="@{/manager/accounts/view/{id}(id=${acc.id})}"
                   class="btn btn-primary btn-sm">
                    View
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
