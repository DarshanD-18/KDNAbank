<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- ACCOUNT DETAILS -->
    <div class="card shadow mb-4">
        <div class="card-body">
            <h5 class="fw-bold">Account Details</h5>
            <hr>
            <p><b>Account No:</b> <span th:text="${account.accountNumber}"></span></p>
            <p><b>Name:</b> <span th:text="${account.customerName}"></span></p>
            <p><b>Type:</b> <span th:text="${account.accountType}"></span></p>
            <p class="text-success fs-5">
                <b>Balance:</b> â‚¹ <span th:text="${account.balance}"></span>
            </p>
        </div>
    </div>

    <!-- TRANSACTIONS -->
    <div class="card shadow">
        <div class="card-body">
            <h5 class="fw-bold">Transaction History</h5>

            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="tx, i : ${transactions}">
                    <td th:text="${i.count}"></td>
                    <td th:text="${tx.transactionType}"></td>
                    <td th:text="${tx.amount}"></td>
                    <td th:text="${tx.transactionDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
