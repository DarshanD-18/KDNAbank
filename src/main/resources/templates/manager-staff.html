<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Staff Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; }
        .page-title { font-weight: 600; margin-bottom: 0; }
        .small-muted { color: #6c757d; font-size: .9rem; }
        .card { margin-top: 24px; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex align-items-center mb-3">
        <div>
            <h2 class="page-title">Bank Official Staff Details</h2>
            <div class="small-muted">Overview of staff accounts managed by the branch manager</div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="staff : ${staffList}">
                        <td th:text="${staff.username}"></td>
                        <td>
                            <span class="badge bg-success" th:text="${staff.approved ? 'Approved' : 'Pending'}"></span>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer bg-white">
            <a href="/manager/dashboard" class="btn btn-link">Back to Dashboard</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
