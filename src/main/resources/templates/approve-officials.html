<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Officials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; }
        .brand { font-weight: 700; letter-spacing: 0.2px; }
    </style>
</head>

<body class="bg-light">

<header class="py-3 bg-white shadow-sm">
    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <div class="me-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:48px;height:48px;font-weight:700">BS</div>
                </div>
                <div>
                    <div class="brand h5 mb-0">Banking System</div>
                    <small class="text-muted">Manager â€” Approve Officials</small>
                </div>
            </div>
            <div class="text-end">
                <small class="text-muted">Manager Dashboard</small>
            </div>
        </div>
    </div>
</header>

<main class="py-4">
    <div class="container">
        <div class="mx-auto" style="max-width: 900px;">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-2">Pending Officials</h4>
                    <p class="text-muted mb-3">Review and approve official accounts awaiting verification.</p>

                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="user : ${officials}">
                                <td th:text="${user.username}"></td>
                                <td class="text-center"><span class="badge bg-warning text-dark">Pending</span></td>
                                <td class="text-center">
                                    <form th:action="@{/manager/officials/approve/{id}(id=${user.id})}" method="post" class="d-inline">
                                        <button class="btn btn-success btn-sm">Approve</button>
                                    </form>
                                </td>
                            </tr>

                            <tr th:if="${officials.isEmpty()}">
                                <td colspan="3" class="text-center text-muted py-4">
                                    No pending officials
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3">
                        <a href="/manager/dashboard" class="btn btn-secondary">Back to Dashboard</a>
                    </div>

                </div>
            </div>
            <div class="text-center text-muted small mt-3">Only approve verified personnel. This action cannot be undone.</div>
        </div>
    </div>
</main>

</body>
</html>
