<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width:600px">

    <div class="card shadow">
        <div class="card-body">

            <h4 class="fw-bold mb-3">Create New Account</h4>
            <hr>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form method="post" action="/official/accounts/create">

                <div class="mb-3">
                    <label class="form-label">Customer Name</label>
                    <select name="customerId" id="customerSelect" class="form-select" required onchange="onCustomerChange()">
                        <option value="">Select approved customer</option>
                        <option th:each="c : ${approvedCustomers}" th:value="${c.id}" th:data-mobile="${c.mobileNumber}" th:text="${c.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input type="text" id="mobileNumber" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <select name="accountType" class="form-select" required>
                        <option value="SAVINGS">Savings</option>
                        <option value="CURRENT">Current</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Initial Balance</label>
                    <input type="number" name="balance" class="form-control" required>
                </div>

                <button class="btn btn-primary w-100" id="createBtn">
                    Create Account
                </button>

            </form>

        </div>
    </div>

    <script>
        function onCustomerChange(){
            var sel = document.getElementById('customerSelect');
            var mobile = '';
            if(sel.selectedIndex>0){
                mobile = sel.options[sel.selectedIndex].getAttribute('data-mobile') || '';
            }
            document.getElementById('mobileNumber').value = mobile;
        }
    </script>

</div>

</body>
</html>
