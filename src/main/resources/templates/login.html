<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - NEXA BANK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">

    <style>
        .login-hero{background:linear-gradient(90deg,rgba(13,110,253,0.06),rgba(11,94,215,0.04));height:100%;display:flex;align-items:center;justify-content:center}
        .login-card{max-width:420px;border-radius:12px}
        .login-illustration{max-width:520px}
    </style>
</head>
<body class="font-poppins bg-light">

<header class="py-3">
    <div class="container text-center">
        <a class="navbar-brand d-flex align-items-center justify-content-center text-decoration-none" href="#">
            <span class="me-2 text-primary fs-2 fw-bold"><i class="fa-solid fa-landmark"></i></span>
            <span class="brand-text fs-4 fw-bold">NEXA BANK</span>
        </a>
    </div>
</header> 

<div class="container my-5">
    <div class="row g-0 shadow-lg rounded overflow-hidden bg-white">
        <div class="col-lg-6 login-hero d-none d-lg-flex">
            <div class="p-5 text-center">
                <img class="login-illustration img-fluid" src="https://images.unsplash.com/photo-1585421514288-efb5e2c2d8a1?q=80&w=1200&auto=format&fit=crop" alt="Banking illustration"/>
                <h3 class="mt-3 fw-bold">Welcome to NEXA Bank</h3>
                <p class="text-muted">Secure digital banking for your institution</p>
            </div>
        </div>
        <div class="col-lg-6 p-5">
            <div class="login-card p-4">
                <h4 class="fw-bold mb-1">Sign in to your account</h4>
                <p class="text-muted mb-4">Your login is secured with encryption</p>

                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                <div th:if="${param.logout}" class="alert alert-success">Logged out successfully</div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" id="password" class="form-control" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()"><i class="fa fa-eye"></i></button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">
                            <i class="fa fa-right-to-bracket me-2"></i> Login
                        </button>
                    </div>
                </form>

                <div class="mt-3 d-flex justify-content-center">
                    <a href="/official/request" class="btn btn-outline-secondary">Request Official Access</a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function togglePassword(){
        var p = document.getElementById('password');
        if(p.type === 'password') p.type = 'text'; else p.type = 'password';
    }
</script>



</body>
</html>
