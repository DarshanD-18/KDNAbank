<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload KYC Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="card mx-auto mt-4" style="max-width:800px">
        <div class="card-body">
            <h5>Upload KYC Documents for <span th:text="${customer.name}"></span></h5>
            <form th:action="@{/official/ekyc/upload}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="customerId" th:value="${customer.id}" />

                <div class="mb-3">
                    <label class="form-label">Aadhaar (PDF/JPG)</label>
                    <input type="file" name="aadhaar" class="form-control" accept="application/pdf,image/*" />
                </div>

                <div class="mb-3">
                    <label class="form-label">PAN (PDF/JPG)</label>
                    <input type="file" name="pan" class="form-control" accept="application/pdf,image/*" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Passport-size Photo</label>
                    <input type="file" name="photo" class="form-control" accept="image/*" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Address Proof</label>
                    <input type="file" name="addressProof" class="form-control" accept="application/pdf,image/*" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Signature</label>
                    <input type="file" name="signature" class="form-control" accept="image/*" />
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">Upload Documents</button>
                    <a href="/official/ekyc" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
