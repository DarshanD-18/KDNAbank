<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8" />
</head>
<body class="bg-light">
<div class="container mt-4">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="card mx-auto mt-4" style="max-width:800px">
        <div class="card-body">
            <h5 class="card-title">Customer Registration</h5>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${message}" class="alert alert-warning" th:text="${message}"></div>
            <form th:action="@{/official/customer/register}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="fullName" class="form-control" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="tel" name="mobileNumber" class="form-control" required />
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" />
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" />
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Aadhaar Number</label>
                        <input type="text" name="aadhaarNumber" class="form-control" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">PAN Number</label>
                        <input type="text" name="panNumber" class="form-control" />
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-success">Register Customer</button>
                    <a href="/official/dashboard" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
