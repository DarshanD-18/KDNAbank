<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pending KYC Approvals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="card mx-auto mt-4" style="max-width:1000px">
        <div class="card-body">
            <h5>Pending KYC Documents</h5>
            <div th:if="${pending.size()} == 0">No pending KYC requests.</div>
            <table class="table table-striped" th:if="${pending.size()} &gt; 0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer ID</th>
                    <th>Aadhaar</th>
                    <th>PAN</th>
                    <th>Photo</th>
                    <th>Address Proof</th>
                    <th>Signature</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="d : ${pending}">
                    <td th:text="${d.id}"></td>
                    <td th:text="${d.customerId}"></td>
                    <td th:text="${d.aadhaarFile}"></td>
                    <td th:text="${d.panFile}"></td>
                    <td th:text="${d.photoFile}"></td>
                    <td th:text="${d.addressProofFile}"></td>
                    <td th:text="${d.signatureFile}"></td>
                    <td>
                        <form th:action="@{/official/ekyc/approve}" method="post" style="display:inline-block">
                            <input type="hidden" name="kycId" th:value="${d.id}" />
                            <input type="hidden" name="action" value="approve" />
                            <button class="btn btn-sm btn-success">Approve</button>
                        </form>
                        <form th:action="@{/official/ekyc/approve}" method="post" style="display:inline-block; margin-left:6px">
                            <input type="hidden" name="kycId" th:value="${d.id}" />
                            <input type="hidden" name="action" value="reject" />
                            <button class="btn btn-sm btn-danger">Reject</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
