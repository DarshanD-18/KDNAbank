<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Official Dashboard - NEXA BANK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/theme.css}" rel="stylesheet">
</head>
<body class="font-poppins bg-light">

<div th:replace="fragments/layout :: navbar"></div>

<div class="container mt-4">

    <div class="bg-primary-gradient rounded p-4 mb-4 d-flex align-items-center gap-3">
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1200&auto=format&fit=crop" class="img-fluid rounded" style="height:80px; object-fit:cover;" />
        <div>
            <h4 class="fw-bold mb-0">Official Dashboard</h4>
            <small class="text-muted">Overview and quick actions for officials</small>
        </div>
    </div>

    <div class="row g-4">

        <div class="col-md-6">
            <div class="card stat-card shadow-sm">
                <div class="card-body text-center">
                    <h6 class="text-uppercase text-muted">Total Accounts</h6>
                    <h2 class="display-6 mb-0" th:text="${accountsCount}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card stat-card shadow-sm">
                <div class="card-body text-center">
                    <h6 class="text-uppercase text-muted">Total Balance</h6>
                    <h2 class="display-6 mb-0">â‚¹ <span th:text="${totalBalance}">0</span></h2>
                </div>
            </div>
        </div>

    </div>

    <div class="mt-4 row g-3">
        <div class="col-6 col-md-3">
            <a href="/official/accounts" class="btn btn-light w-100 action-card shadow-sm"><i class="fa fa-university"></i> View Accounts</a>
        </div>
        <div class="col-6 col-md-3">
            <a href="/official/accounts/create" class="btn btn-outline-primary w-100 action-card shadow-sm"><i class="fa fa-plus-circle"></i> Create Account</a>
        </div>
        <div class="col-6 col-md-3">
            <a href="/official/transfer" class="btn btn-outline-primary w-100 action-card shadow-sm"><i class="fa fa-right-left"></i> Fund Transfer</a>
        </div>
        <div class="col-6 col-md-3">
            <a href="/official/customer/register" class="btn btn-success w-100 action-card shadow-sm"><i class="fa fa-user-plus"></i> Customer Registration</a>
        </div>
        <div class="col-6 col-md-3 mt-2">
            <a href="/official/ekyc" class="btn btn-warning text-white w-100 action-card shadow-sm"><i class="fa fa-id-card"></i> Customer eKYC</a>
        </div>
    </div>

</div>

<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
