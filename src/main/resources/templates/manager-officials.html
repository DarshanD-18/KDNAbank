<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Approve Officials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h4 class="mb-4">Pending Official Requests</h4>

    <table class="table table-bordered shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.username}"></td>
            <td th:text="${req.status}"></td>
            <td class="d-flex gap-2">

                <form th:action="@{/manager/officials/approve/{id}(id=${req.id})}" method="post">
                    <button class="btn btn-success btn-sm">Approve</button>
                </form>

                <form th:action="@{/manager/officials/reject/{id}(id=${req.id})}" method="post">
                    <button class="btn btn-danger btn-sm">Reject</button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <a href="/manager/dashboard" class="btn btn-secondary">Back</a>

</div>

</body>
</html>
